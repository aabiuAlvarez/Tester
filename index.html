<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" ></script>
    <title>Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Verificador de Expresiones Regulares</h2>
        
        <div class="input-group">
            <label for="regex-input">Expresión Regular</label>
            <input type="text" id="regex-input" placeholder="Ingresa una expresión regular">
        </div>

        <div class="input-group">
            <label for="text-input">Texto para Buscar Coincidencias</label>
            <textarea id="text-input" rows="5" placeholder="Ingresa el texto donde buscar coincidencias"></textarea>
        </div>
        
        <button id="check-button" class="check-btn">Comprobar</button>
        
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
